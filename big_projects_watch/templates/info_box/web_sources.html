{% load i18n %}


    <table class="table table-striped">
      {% for ws in web_source_list %}
      <tr>
        <td><i class="icon-external-link"></i> <a href="{{ ws.url }}" target="_blank">{{ ws.title }}</a></td>
        <td style="text-align: center;width:70px;">{{ ws.date|date:"d.m.Y"}}</td>
      </tr>
      {% endfor %}
    </table>
