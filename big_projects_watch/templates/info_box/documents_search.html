{% load i18n %}


    <table class="table table-striped">
      {% for doc in document_list %}
      <tr>
        <td><a href="{{ doc.get_absolute_url }}">{{ doc.title }}</a></td>
        <td style="text-align: center;width:90px;">{{ doc.date|date:"d.m.Y"}}</td>
        <td style="text-align: center;width:70px;">
          <a href="{{ doc.get_absolute_url }}?page={{ doc.found_page }}&q={{ request.GET.q }}">{% trans "Page" %} {{ doc.found_page }}</a>
        </td>
      </tr>
      {% endfor %}
    </table>
