{% load i18n %}


    <table class="table table-striped">
      {% for doc in document_list %}
      <tr>
        <td>{{ doc.title }}</td>
        <td style="text-align: center;width:70px;">
          <a href="{{ doc.get_absolute_url }}?page={{ doc.found_page }}">{% trans "Page" %} {{ doc.found_page }}</a>
        </td>
      </tr>
      {% endfor %}
    </table>
