{% load i18n %}


    <table class="classic">
      {% for p in participant_list %}
      <tr>
        <td style="font-weight: bold;"><a href="{{ p.get_absolute_url}}">{{ p.name }}</a></td>
        <td style="text-align: center; width: 80px;">
          <i class="icon-external-link"></i> <a href="{{ p.url }}" target="_blank">{% trans "Website" %}</a>
        </td>
      </tr>
      {% endfor %}
    </table>
